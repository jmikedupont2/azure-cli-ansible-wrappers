

 - name: Set input params for az_vm_update
   set_fact: 
     az_vm_update:
       input: 
         ###  Required parameter. The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=&lt;name&gt;`.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Optional parameter. Do not wait for the long-running operation to finish.  ### 
        'no-wait': "{{ item['no-wait'] | default('') }}" 
         ###  Optional parameter. Managed OS disk ID or name to swap to. Feature registration for 'Microsoft.Compute/AllowManagedDisksReplaceOSDisk' is needed.  ### 
        'os-disk': "{{ item['os-disk'] | default('') }}" 
         ###  Optional parameter. Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.  ### 
        'add': "{{ item['add'] | default('') }}" 
         ###  Optional parameter. Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.  ### 
        'remove': "{{ item['remove'] | default('') }}" 
         ###  Optional parameter. Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.  ### 
        'set': "{{ item['set'] | default('') }}" 
 - debug: msg="{{ az_vm_update }}"          
 - name: "az vm update: Update the properties of a VM." 
   command: |                                      
     az vm update                            
                 --name {{ az_vm_update.input['name'] }} 
                 --resource-group {{ az_vm_update.input['resource-group'] }} 
                 {%if az_vm_update.input['no-wait'] %} --no-wait az_vm_update.input['no-wait'] {%endif %} 
                 {%if az_vm_update.input['os-disk'] %} --os-disk az_vm_update.input['os-disk'] {%endif %} 
                 {%if az_vm_update.input['add'] %} --add az_vm_update.input['add'] {%endif %} 
                 {%if az_vm_update.input['remove'] %} --remove az_vm_update.input['remove'] {%endif %} 
                 {%if az_vm_update.input['set'] %} --set az_vm_update.input['set'] {%endif %} 
   register: output  
 - set_fact: 
    az_vm_update: "{{ az_vm_update|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_vm_update }}" 
