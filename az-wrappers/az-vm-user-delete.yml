

 - name: Set input params for az_vm_user_delete
   set_fact: 
     az_vm_user_delete:
       input: 
         ###  Required parameter. The name of the Virtual Machine. You can configure the default using `az configure --defaults vm=&lt;name&gt;`.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Required parameter. The user name.  ### 
        'username': "{{ item['username'] | default('') }}" 
         ###  Optional parameter. Do not wait for the long-running operation to finish.  ### 
        'no-wait': "{{ item['no-wait'] | default('') }}" 
 - debug: msg="{{ az_vm_user_delete }}"          
 - name: "az vm user delete: Delete a user account from a VM." 
   command: |                                      
     az vm user delete                            
                 --name {{ az_vm_user_delete.input['name'] }} 
                 --resource-group {{ az_vm_user_delete.input['resource-group'] }} 
                 --username {{ az_vm_user_delete.input['username'] }} 
                 {%if az_vm_user_delete.input['no-wait'] %} --no-wait az_vm_user_delete.input['no-wait'] {%endif %} 
   register: output  
 - set_fact: 
    az_vm_user_delete: "{{ az_vm_user_delete|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_vm_user_delete }}" 
