

 - name: Set input params for az_network_lb_address_pool_show
   set_fact: 
     az_network_lb_address_pool_show:
       input: 
         ###  Required parameter. The name of the load balancer.  ### 
        'lb-name': "{{ item['lb-name'] | default('') }}" 
         ###  Required parameter. The name of the backend address pool.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_network_lb_address_pool_show }}"          
 - name: "az network lb address-pool show: Get the details for a backend address pool." 
   command: |                                      
     az network lb address-pool show                            
                 --lb-name {{ az_network_lb_address_pool_show.input['lb-name'] }} 
                 --name {{ az_network_lb_address_pool_show.input['name'] }} 
                 --resource-group {{ az_network_lb_address_pool_show.input['resource-group'] }} 
   register: output  
 - set_fact: 
    az_network_lb_address_pool_show: "{{ az_network_lb_address_pool_show|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_lb_address_pool_show }}" 
