

 - name: Set input params for az_webapp_auth_show
   set_fact: 
     az_webapp_auth_show:
       input: 
         ###  Required parameter. Name of the web. You can configure the default using 'az configure --defaults web=<name>'.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Optional parameter. The name of the slot. Default to the productions slot if not specified.  ### 
        'slot': "{{ item['slot'] | default('') }}" 
 - debug: msg="{{ az_webapp_auth_show }}"          
 - name: "az webapp auth show: Show the authentification settings for the webapp." 
   command: |                                      
     az webapp auth show                            
                 --name {{ az_webapp_auth_show.input['name'] }} 
                 --resource-group {{ az_webapp_auth_show.input['resource-group'] }} 
                 {%if az_webapp_auth_show.input['slot'] %} --slot az_webapp_auth_show.input['slot'] {%endif %} 
   register: output  
 - set_fact: 
    az_webapp_auth_show: "{{ az_webapp_auth_show|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_webapp_auth_show }}" 
