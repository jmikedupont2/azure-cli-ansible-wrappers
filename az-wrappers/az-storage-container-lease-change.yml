

 - name: Set input params for az_storage_container_lease_change
   set_fact: 
     az_storage_container_lease_change:
       input: 
         ###  Required parameter. The container name.  ### 
        'container-name': "{{ item['container-name'] | default('') }}" 
         ###  Required parameter. Lease ID for active lease.  ### 
        'lease-id': "{{ item['lease-id'] | default('') }}" 
         ###  Required parameter. Proposed lease ID, in a GUID string format. The Blob service returns 400 (Invalid request) if the proposed lease ID is not in the correct format.  ### 
        'proposed-lease-id': "{{ item['proposed-lease-id'] | default('') }}" 
         ###  Optional parameter. Request timeout in seconds. Applies to each call to the service.  ### 
        'timeout': "{{ item['timeout'] | default('') }}" 
         ###  Optional parameter. Alter only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').  ### 
        'if-modified-since': "{{ item['if-modified-since'] | default('') }}" 
         ###  Optional parameter. Alter only if unmodified since supplied UTC datetime (Y-m-d'T'H:M'Z').  ### 
        'if-unmodified-since': "{{ item['if-unmodified-since'] | default('') }}" 
         ###  Optional parameter. Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.  ### 
        'account-key': "{{ item['account-key'] | default('') }}" 
         ###  Optional parameter. Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.  ### 
        'account-name': "{{ item['account-name'] | default('') }}" 
         ###  Optional parameter. Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.  ### 
        'connection-string': "{{ item['connection-string'] | default('') }}" 
         ###  Optional parameter. A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.  ### 
        'sas-token': "{{ item['sas-token'] | default('') }}" 
 - debug: msg="{{ az_storage_container_lease_change }}"          
 - name: "az storage container lease change: Change the lease ID of an active lease." 
   command: |                                      
     az storage container lease change                            
                 --container-name {{ az_storage_container_lease_change.input['container-name'] }} 
                 --lease-id {{ az_storage_container_lease_change.input['lease-id'] }} 
                 --proposed-lease-id {{ az_storage_container_lease_change.input['proposed-lease-id'] }} 
                 {%if az_storage_container_lease_change.input['timeout'] %} --timeout az_storage_container_lease_change.input['timeout'] {%endif %} 
                 {%if az_storage_container_lease_change.input['if-modified-since'] %} --if-modified-since az_storage_container_lease_change.input['if-modified-since'] {%endif %} 
                 {%if az_storage_container_lease_change.input['if-unmodified-since'] %} --if-unmodified-since az_storage_container_lease_change.input['if-unmodified-since'] {%endif %} 
                 {%if az_storage_container_lease_change.input['account-key'] %} --account-key az_storage_container_lease_change.input['account-key'] {%endif %} 
                 {%if az_storage_container_lease_change.input['account-name'] %} --account-name az_storage_container_lease_change.input['account-name'] {%endif %} 
                 {%if az_storage_container_lease_change.input['connection-string'] %} --connection-string az_storage_container_lease_change.input['connection-string'] {%endif %} 
                 {%if az_storage_container_lease_change.input['sas-token'] %} --sas-token az_storage_container_lease_change.input['sas-token'] {%endif %} 
   register: output  
 - set_fact: 
    az_storage_container_lease_change: "{{ az_storage_container_lease_change|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_storage_container_lease_change }}" 
