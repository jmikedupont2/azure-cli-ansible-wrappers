

 - name: Set input params for az_batchai_job_delete
   set_fact: 
     az_batchai_job_delete:
       input: 
         ###  Required parameter. Name of the job.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Optional parameter. Do not wait for the long-running operation to finish.  ### 
        'no-wait': "{{ item['no-wait'] | default('') }}" 
         ###  Optional parameter. Do not prompt for confirmation.  ### 
        'yes': "{{ item['yes'] | default('') }}" 
 - debug: msg="{{ az_batchai_job_delete }}"          
 - name: "az batchai job delete: Delete a job." 
   command: |                                      
     az batchai job delete                            
                 --name {{ az_batchai_job_delete.input['name'] }} 
                 --resource-group {{ az_batchai_job_delete.input['resource-group'] }} 
                 {%if az_batchai_job_delete.input['no-wait'] %} --no-wait az_batchai_job_delete.input['no-wait'] {%endif %} 
                 {%if az_batchai_job_delete.input['yes'] %} --yes {%endif %} 
   register: output  
 - set_fact: 
    az_batchai_job_delete: "{{ az_batchai_job_delete|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_batchai_job_delete }}" 
