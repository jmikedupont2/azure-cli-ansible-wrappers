

 - name: Set input params for az_keyvault_list
   set_fact: 
     az_keyvault_list:
       input: 
         ###  Optional parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_keyvault_list }}"          
 - name: "az keyvault list: List key vaults." 
   command: |                                      
     az keyvault list                            
                 {%if az_keyvault_list.input['resource-group'] %} --resource-group az_keyvault_list.input['resource-group'] {%endif %} 
   register: output  
 - set_fact: 
    az_keyvault_list: "{{ az_keyvault_list|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_keyvault_list }}" 
