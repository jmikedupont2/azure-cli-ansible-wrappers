

 - name: Set input params for az_network_application_gateway_http_listener_show
   set_fact: 
     az_network_application_gateway_http_listener_show:
       input: 
         ###  Required parameter. The name of the application gateway.  ### 
        'gateway-name': "{{ item['gateway-name'] | default('') }}" 
         ###  Required parameter. The name of the HTTP listener.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_network_application_gateway_http_listener_show }}"          
 - name: "az network application-gateway http-listener show: Get the details for an HTTP listener." 
   command: |                                      
     az network application-gateway http-listener show                            
                 --gateway-name {{ az_network_application_gateway_http_listener_show.input['gateway-name'] }} 
                 --name {{ az_network_application_gateway_http_listener_show.input['name'] }} 
                 --resource-group {{ az_network_application_gateway_http_listener_show.input['resource-group'] }} 
   register: output  
 - set_fact: 
    az_network_application_gateway_http_listener_show: "{{ az_network_application_gateway_http_listener_show|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_application_gateway_http_listener_show }}" 
