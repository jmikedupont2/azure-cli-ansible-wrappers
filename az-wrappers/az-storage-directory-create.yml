

 - name: Set input params for az_storage_directory_create
   set_fact: 
     az_storage_directory_create:
       input: 
         ###  Required parameter. The directory name.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. The file share name.  ### 
        'share-name': "{{ item['share-name'] | default('') }}" 
         ###  Optional parameter. Specify whether to throw an exception when the directory exists. False by default.  ### 
        'fail-on-exist': "{{ item['fail-on-exist'] | default('') }}" 
         ###  Optional parameter. Metadata in space-separated key=value pairs. This overwrites any existing metadata.  ### 
        'metadata': "{{ item['metadata'] | default('') }}" 
         ###  Optional parameter. Request timeout in seconds. Applies to each call to the service.  ### 
        'timeout': "{{ item['timeout'] | default('') }}" 
         ###  Optional parameter. Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.  ### 
        'account-key': "{{ item['account-key'] | default('') }}" 
         ###  Optional parameter. Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.  ### 
        'account-name': "{{ item['account-name'] | default('') }}" 
         ###  Optional parameter. Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.  ### 
        'connection-string': "{{ item['connection-string'] | default('') }}" 
         ###  Optional parameter. A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.  ### 
        'sas-token': "{{ item['sas-token'] | default('') }}" 
 - debug: msg="{{ az_storage_directory_create }}"          
 - name: "az storage directory create: Creates a new directory under the specified share or parent directory." 
   command: |                                      
     az storage directory create                            
                 --name {{ az_storage_directory_create.input['name'] }} 
                 --share-name {{ az_storage_directory_create.input['share-name'] }} 
                 {%if az_storage_directory_create.input['fail-on-exist'] %} --fail-on-exist az_storage_directory_create.input['fail-on-exist'] {%endif %} 
                 {%if az_storage_directory_create.input['metadata'] %} --metadata az_storage_directory_create.input['metadata'] {%endif %} 
                 {%if az_storage_directory_create.input['timeout'] %} --timeout az_storage_directory_create.input['timeout'] {%endif %} 
                 {%if az_storage_directory_create.input['account-key'] %} --account-key az_storage_directory_create.input['account-key'] {%endif %} 
                 {%if az_storage_directory_create.input['account-name'] %} --account-name az_storage_directory_create.input['account-name'] {%endif %} 
                 {%if az_storage_directory_create.input['connection-string'] %} --connection-string az_storage_directory_create.input['connection-string'] {%endif %} 
                 {%if az_storage_directory_create.input['sas-token'] %} --sas-token az_storage_directory_create.input['sas-token'] {%endif %} 
   register: output  
 - set_fact: 
    az_storage_directory_create: "{{ az_storage_directory_create|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_storage_directory_create }}" 
