

 - name: Set input params for az_dls_fs_list
   set_fact: 
     az_dls_fs_list:
       input: 
         ###  Required parameter. Name of the Data Lake Store account.  ### 
        'account': "{{ item['account'] | default('') }}" 
         ###  Required parameter. The path in the specified Data Lake Store account where the action should take place. In the format '/folder/file.txt', where the first '/' after the DNS indicates the root of the file system.  ### 
        'path': "{{ item['path'] | default('') }}" 
 - debug: msg="{{ az_dls_fs_list }}"          
 - name: "az dls fs list: List the files and folders in a Data Lake Store account." 
   command: |                                      
     az dls fs list                            
                 --account {{ az_dls_fs_list.input['account'] }} 
                 --path {{ az_dls_fs_list.input['path'] }} 
   register: output  
 - set_fact: 
    az_dls_fs_list: "{{ az_dls_fs_list|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_dls_fs_list }}" 
