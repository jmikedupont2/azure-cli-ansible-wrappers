

 - name: Set input params for az_network_dns_record_set_ptr_list
   set_fact: 
     az_network_dns_record_set_ptr_list:
       input: 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Required parameter. The name of the zone.  ### 
        'zone-name': "{{ item['zone-name'] | default('') }}" 
 - debug: msg="{{ az_network_dns_record_set_ptr_list }}"          
 - name: "az network dns record-set ptr list: List all PTR record sets in a zone." 
   command: |                                      
     az network dns record-set ptr list                            
                 --resource-group {{ az_network_dns_record_set_ptr_list.input['resource-group'] }} 
                 --zone-name {{ az_network_dns_record_set_ptr_list.input['zone-name'] }} 
   register: output  
 - set_fact: 
    az_network_dns_record_set_ptr_list: "{{ az_network_dns_record_set_ptr_list|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_dns_record_set_ptr_list }}" 
