

 - name: Set input params for az_postgres_server_firewall_rule_update
   set_fact: 
     az_postgres_server_firewall_rule_update:
       input: 
         ###  Required parameter. The name of the firewall rule.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Required parameter. Name of the server.  ### 
        'server-name': "{{ item['server-name'] | default('') }}" 
         ###  Optional parameter. The end IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.  ### 
        'end-ip-address': "{{ item['end-ip-address'] | default('') }}" 
         ###  Optional parameter. The start IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.  ### 
        'start-ip-address': "{{ item['start-ip-address'] | default('') }}" 
         ###  Optional parameter. Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.  ### 
        'add': "{{ item['add'] | default('') }}" 
         ###  Optional parameter. Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.  ### 
        'remove': "{{ item['remove'] | default('') }}" 
         ###  Optional parameter. Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.  ### 
        'set': "{{ item['set'] | default('') }}" 
 - debug: msg="{{ az_postgres_server_firewall_rule_update }}"          
 - name: "az postgres server firewall-rule update: Update a firewall rule." 
   command: |                                      
     az postgres server firewall-rule update                            
                 --name {{ az_postgres_server_firewall_rule_update.input['name'] }} 
                 --resource-group {{ az_postgres_server_firewall_rule_update.input['resource-group'] }} 
                 --server-name {{ az_postgres_server_firewall_rule_update.input['server-name'] }} 
                 {%if az_postgres_server_firewall_rule_update.input['end-ip-address'] %} --end-ip-address az_postgres_server_firewall_rule_update.input['end-ip-address'] {%endif %} 
                 {%if az_postgres_server_firewall_rule_update.input['start-ip-address'] %} --start-ip-address az_postgres_server_firewall_rule_update.input['start-ip-address'] {%endif %} 
                 {%if az_postgres_server_firewall_rule_update.input['add'] %} --add az_postgres_server_firewall_rule_update.input['add'] {%endif %} 
                 {%if az_postgres_server_firewall_rule_update.input['remove'] %} --remove az_postgres_server_firewall_rule_update.input['remove'] {%endif %} 
                 {%if az_postgres_server_firewall_rule_update.input['set'] %} --set az_postgres_server_firewall_rule_update.input['set'] {%endif %} 
   register: output  
 - set_fact: 
    az_postgres_server_firewall_rule_update: "{{ az_postgres_server_firewall_rule_update|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_postgres_server_firewall_rule_update }}" 
