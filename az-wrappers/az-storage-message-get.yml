

 - name: Set input params for az_storage_message_get
   set_fact: 
     az_storage_message_get:
       input: 
         ###  Required parameter. The queue name.  ### 
        'queue-name': "{{ item['queue-name'] | default('') }}" 
         ###  Optional parameter. A nonzero integer value that specifies the number of messages to retrieve from the queue, up to a maximum of 32. If fewer are visible, the visible messages are returned. By default, a single message is retrieved from the queue with this operation.  ### 
        'num-messages': "{{ item['num-messages'] | default('') }}" 
         ###  Optional parameter. Request timeout in seconds. Applies to each call to the service.  ### 
        'timeout': "{{ item['timeout'] | default('') }}" 
         ###  Optional parameter. Specifies the new visibility timeout value, in seconds, relative to server time. The new value must be larger than or equal to 1 second, and cannot be larger than 7 days. The visibility timeout of a message can be set to a value later than the expiry time.  ### 
        'visibility-timeout': "{{ item['visibility-timeout'] | default('') }}" 
         ###  Optional parameter. Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.  ### 
        'account-key': "{{ item['account-key'] | default('') }}" 
         ###  Optional parameter. Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.  ### 
        'account-name': "{{ item['account-name'] | default('') }}" 
         ###  Optional parameter. Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.  ### 
        'connection-string': "{{ item['connection-string'] | default('') }}" 
         ###  Optional parameter. A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.  ### 
        'sas-token': "{{ item['sas-token'] | default('') }}" 
 - debug: msg="{{ az_storage_message_get }}"          
 - name: "az storage message get: Retrieves one or more messages from the front of the queue." 
   command: |                                      
     az storage message get                            
                 --queue-name {{ az_storage_message_get.input['queue-name'] }} 
                 {%if az_storage_message_get.input['num-messages'] %} --num-messages az_storage_message_get.input['num-messages'] {%endif %} 
                 {%if az_storage_message_get.input['timeout'] %} --timeout az_storage_message_get.input['timeout'] {%endif %} 
                 {%if az_storage_message_get.input['visibility-timeout'] %} --visibility-timeout az_storage_message_get.input['visibility-timeout'] {%endif %} 
                 {%if az_storage_message_get.input['account-key'] %} --account-key az_storage_message_get.input['account-key'] {%endif %} 
                 {%if az_storage_message_get.input['account-name'] %} --account-name az_storage_message_get.input['account-name'] {%endif %} 
                 {%if az_storage_message_get.input['connection-string'] %} --connection-string az_storage_message_get.input['connection-string'] {%endif %} 
                 {%if az_storage_message_get.input['sas-token'] %} --sas-token az_storage_message_get.input['sas-token'] {%endif %} 
   register: output  
 - set_fact: 
    az_storage_message_get: "{{ az_storage_message_get|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_storage_message_get }}" 
