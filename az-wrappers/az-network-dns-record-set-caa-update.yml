

 - name: Set input params for az_network_dns_record_set_caa_update
   set_fact: 
     az_network_dns_record_set_caa_update:
       input: 
         ###  Required parameter. The name of the record set, relative to the name of the zone.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Required parameter. The name of the zone.  ### 
        'zone-name': "{{ item['zone-name'] | default('') }}" 
         ###  Optional parameter. The etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwritting any concurrent changes.  ### 
        'if-match': "{{ item['if-match'] | default('') }}" 
         ###  Optional parameter. Set to '*' to allow a new record set to be created, but to prevent updating an existing record set. Other values will be ignored.  ### 
        'if-none-match': "{{ item['if-none-match'] | default('') }}" 
         ###  Optional parameter. Metadata in space-separated key=value pairs. This overwrites any existing metadata.  ### 
        'metadata': "{{ item['metadata'] | default('') }}" 
         ###  Optional parameter. Add an object to a list of objects by specifying a path and key value pairs.  Example: --add property.listProperty <key=value, string or JSON string>.  ### 
        'add': "{{ item['add'] | default('') }}" 
         ###  Optional parameter. Remove a property or an element from a list.  Example: --remove property.list <indexToRemove> OR --remove propertyToRemove.  ### 
        'remove': "{{ item['remove'] | default('') }}" 
         ###  Optional parameter. Update an object by specifying a property path and value to set.  Example: --set property1.property2=<value>.  ### 
        'set': "{{ item['set'] | default('') }}" 
 - debug: msg="{{ az_network_dns_record_set_caa_update }}"          
 - name: "az network dns record-set caa update: Update a CAA record set." 
   command: |                                      
     az network dns record-set caa update                            
                 --name {{ az_network_dns_record_set_caa_update.input['name'] }} 
                 --resource-group {{ az_network_dns_record_set_caa_update.input['resource-group'] }} 
                 --zone-name {{ az_network_dns_record_set_caa_update.input['zone-name'] }} 
                 {%if az_network_dns_record_set_caa_update.input['if-match'] %} --if-match az_network_dns_record_set_caa_update.input['if-match'] {%endif %} 
                 {%if az_network_dns_record_set_caa_update.input['if-none-match'] %} --if-none-match az_network_dns_record_set_caa_update.input['if-none-match'] {%endif %} 
                 {%if az_network_dns_record_set_caa_update.input['metadata'] %} --metadata az_network_dns_record_set_caa_update.input['metadata'] {%endif %} 
                 {%if az_network_dns_record_set_caa_update.input['add'] %} --add az_network_dns_record_set_caa_update.input['add'] {%endif %} 
                 {%if az_network_dns_record_set_caa_update.input['remove'] %} --remove az_network_dns_record_set_caa_update.input['remove'] {%endif %} 
                 {%if az_network_dns_record_set_caa_update.input['set'] %} --set az_network_dns_record_set_caa_update.input['set'] {%endif %} 
   register: output  
 - set_fact: 
    az_network_dns_record_set_caa_update: "{{ az_network_dns_record_set_caa_update|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_dns_record_set_caa_update }}" 
