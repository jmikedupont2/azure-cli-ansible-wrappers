

 - name: Set input params for az_network_local_gateway_list
   set_fact: 
     az_network_local_gateway_list:
       input: 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_network_local_gateway_list }}"          
 - name: "az network local-gateway list: List local VPN gateways." 
   command: |                                      
     az network local-gateway list                            
                 --resource-group {{ az_network_local_gateway_list.input['resource-group'] }} 
   register: output  
 - set_fact: 
    az_network_local_gateway_list: "{{ az_network_local_gateway_list|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_local_gateway_list }}" 
