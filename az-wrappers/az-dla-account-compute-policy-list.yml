

 - name: Set input params for az_dla_account_compute_policy_list
   set_fact: 
     az_dla_account_compute_policy_list:
       input: 
         ###  Required parameter. Name of the Data Lake Analytics account.  ### 
        'account': "{{ item['account'] | default('') }}" 
         ###  Optional parameter. If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_dla_account_compute_policy_list }}"          
 - name: "az dla account compute-policy list: List compute policies in the a Lake Analytics account." 
   command: |                                      
     az dla account compute-policy list                            
                 --account {{ az_dla_account_compute_policy_list.input['account'] }} 
                 {%if az_dla_account_compute_policy_list.input['resource-group'] %} --resource-group az_dla_account_compute_policy_list.input['resource-group'] {%endif %} 
   register: output  
 - set_fact: 
    az_dla_account_compute_policy_list: "{{ az_dla_account_compute_policy_list|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_dla_account_compute_policy_list }}" 
