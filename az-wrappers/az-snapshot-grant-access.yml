

 - name: Set input params for az_snapshot_grant_access
   set_fact: 
     az_snapshot_grant_access:
       input: 
         ###  Required parameter. Time duration in seconds until the SAS access expires.  ### 
        'duration-in-seconds': "{{ item['duration-in-seconds'] | default('') }}" 
         ###  Required parameter. The name of the snapshot.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_snapshot_grant_access }}"          
 - name: "az snapshot grant-access: Grant read access to a snapshot." 
   command: |                                      
     az snapshot grant-access                            
                 --duration-in-seconds {{ az_snapshot_grant_access.input['duration-in-seconds'] }} 
                 --name {{ az_snapshot_grant_access.input['name'] }} 
                 --resource-group {{ az_snapshot_grant_access.input['resource-group'] }} 
   register: output  
 - set_fact: 
    az_snapshot_grant_access: "{{ az_snapshot_grant_access|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_snapshot_grant_access }}" 
