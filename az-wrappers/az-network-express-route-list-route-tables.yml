

 - name: Set input params for az_network_express_route_list_route_tables
   set_fact: 
     az_network_express_route_list_route_tables:
       input: 
         ###  Required parameter. ExpressRoute circuit name.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. The path of the device.  ### 
        'path': "{{ item['path'] | default('') }}" 
         ###  Required parameter. The name of the peering.  ### 
        'peering-name': "{{ item['peering-name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_network_express_route_list_route_tables }}"          
 - name: "az network express-route list-route-tables: List the currently advertised route tables of an ExpressRoute circuit." 
   command: |                                      
     az network express-route list-route-tables                            
                 --name {{ az_network_express_route_list_route_tables.input['name'] }} 
                 --path {{ az_network_express_route_list_route_tables.input['path'] }} 
                 --peering-name {{ az_network_express_route_list_route_tables.input['peering-name'] }} 
                 --resource-group {{ az_network_express_route_list_route_tables.input['resource-group'] }} 
   register: output  
 - set_fact: 
    az_network_express_route_list_route_tables: "{{ az_network_express_route_list_route_tables|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_express_route_list_route_tables }}" 
