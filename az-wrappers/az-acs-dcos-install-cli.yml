

 - name: Set input params for az_acs_dcos_install_cli
   set_fact: 
     az_acs_dcos_install_cli:
       input: 
         ###  Optional parameter.   ### 
        'client-version': "{{ item['client-version'] | default('') }}" 
         ###  Optional parameter.   ### 
        'install-location': "{{ item['install-location'] | default('') }}" 
 - debug: msg="{{ az_acs_dcos_install_cli }}"          
 - name: "az acs dcos install-cli: Downloads the dcos command line from Mesosphere." 
   command: |                                      
     az acs dcos install-cli                            
                 {%if az_acs_dcos_install_cli.input['client-version'] %} --client-version az_acs_dcos_install_cli.input['client-version'] {%endif %} 
                 {%if az_acs_dcos_install_cli.input['install-location'] %} --install-location az_acs_dcos_install_cli.input['install-location'] {%endif %} 
   register: output  
 - set_fact: 
    az_acs_dcos_install_cli: "{{ az_acs_dcos_install_cli|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_acs_dcos_install_cli }}" 
