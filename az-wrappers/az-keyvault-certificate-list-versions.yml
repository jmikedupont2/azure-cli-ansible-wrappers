

 - name: Set input params for az_keyvault_certificate_list_versions
   set_fact: 
     az_keyvault_certificate_list_versions:
       input: 
         ###  Required parameter. Name of the certificate.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of the key vault.  ### 
        'vault-name': "{{ item['vault-name'] | default('') }}" 
         ###  Optional parameter. Maximum number of results to return in a page. If not specified the service will return up to 25 results.  ### 
        'maxresults': "{{ item['maxresults'] | default('') }}" 
 - debug: msg="{{ az_keyvault_certificate_list_versions }}"          
 - name: "az keyvault certificate list-versions: List the versions of a certificate." 
   command: |                                      
     az keyvault certificate list-versions                            
                 --name {{ az_keyvault_certificate_list_versions.input['name'] }} 
                 --vault-name {{ az_keyvault_certificate_list_versions.input['vault-name'] }} 
                 {%if az_keyvault_certificate_list_versions.input['maxresults'] %} --maxresults az_keyvault_certificate_list_versions.input['maxresults'] {%endif %} 
   register: output  
 - set_fact: 
    az_keyvault_certificate_list_versions: "{{ az_keyvault_certificate_list_versions|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_keyvault_certificate_list_versions }}" 
