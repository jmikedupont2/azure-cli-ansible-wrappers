

 - name: Set input params for az_dla_account_data_lake_store_list
   set_fact: 
     az_dla_account_data_lake_store_list:
       input: 
         ###  Required parameter. Name of the Data Lake Analytics account.  ### 
        'account': "{{ item['account'] | default('') }}" 
         ###  Optional parameter. The Boolean value of true or false to request a count of the matching resources included with the resources in the response, e.g. Categories?$count=true.  ### 
        'count': "{{ item['count'] | default('') }}" 
         ###  Optional parameter. OData filter. Optional.  ### 
        'filter': "{{ item['filter'] | default('') }}" 
         ###  Optional parameter. OrderBy clause. One or more comma-separated expressions with an optional "asc" (the default) or "desc" depending on the order you'd like the values sorted, e.g. Categories?$orderby=CategoryName desc. Optional.  ### 
        'orderby': "{{ item['orderby'] | default('') }}" 
         ###  Optional parameter. If not specified, will attempt to discover the resource group for the specified Data Lake Analytics account.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Optional parameter. OData Select statement. Limits the properties on each entry to just those requested, e.g. Categories?$select=CategoryName,Description. Optional.  ### 
        'select': "{{ item['select'] | default('') }}" 
         ###  Optional parameter. The number of items to skip over before returning elements.  ### 
        'skip': "{{ item['skip'] | default('') }}" 
         ###  Optional parameter. Maximum number of items to return.  ### 
        'top': "{{ item['top'] | default('') }}" 
 - debug: msg="{{ az_dla_account_data_lake_store_list }}"          
 - name: "az dla account data-lake-store list: Gets the first page of Data Lake Store accounts linked to the specified Data Lake Analytics account." 
   command: |                                      
     az dla account data-lake-store list                            
                 --account {{ az_dla_account_data_lake_store_list.input['account'] }} 
                 {%if az_dla_account_data_lake_store_list.input['count'] %} --count az_dla_account_data_lake_store_list.input['count'] {%endif %} 
                 {%if az_dla_account_data_lake_store_list.input['filter'] %} --filter az_dla_account_data_lake_store_list.input['filter'] {%endif %} 
                 {%if az_dla_account_data_lake_store_list.input['orderby'] %} --orderby az_dla_account_data_lake_store_list.input['orderby'] {%endif %} 
                 {%if az_dla_account_data_lake_store_list.input['resource-group'] %} --resource-group az_dla_account_data_lake_store_list.input['resource-group'] {%endif %} 
                 {%if az_dla_account_data_lake_store_list.input['select'] %} --select az_dla_account_data_lake_store_list.input['select'] {%endif %} 
                 {%if az_dla_account_data_lake_store_list.input['skip'] %} --skip az_dla_account_data_lake_store_list.input['skip'] {%endif %} 
                 {%if az_dla_account_data_lake_store_list.input['top'] %} --top az_dla_account_data_lake_store_list.input['top'] {%endif %} 
   register: output  
 - set_fact: 
    az_dla_account_data_lake_store_list: "{{ az_dla_account_data_lake_store_list|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_dla_account_data_lake_store_list }}" 
