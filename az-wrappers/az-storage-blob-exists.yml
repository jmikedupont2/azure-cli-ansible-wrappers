

 - name: Set input params for az_storage_blob_exists
   set_fact: 
     az_storage_blob_exists:
       input: 
         ###  Required parameter. The container name.  ### 
        'container-name': "{{ item['container-name'] | default('') }}" 
         ###  Required parameter. The blob name.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Optional parameter. The snapshot parameter is an opaque DateTime value that, when present, specifies the snapshot.  ### 
        'snapshot': "{{ item['snapshot'] | default('') }}" 
         ###  Optional parameter. Request timeout in seconds. Applies to each call to the service.  ### 
        'timeout': "{{ item['timeout'] | default('') }}" 
         ###  Optional parameter. Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.  ### 
        'account-key': "{{ item['account-key'] | default('') }}" 
         ###  Optional parameter. Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.  ### 
        'account-name': "{{ item['account-name'] | default('') }}" 
         ###  Optional parameter. Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.  ### 
        'connection-string': "{{ item['connection-string'] | default('') }}" 
         ###  Optional parameter. A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.  ### 
        'sas-token': "{{ item['sas-token'] | default('') }}" 
 - debug: msg="{{ az_storage_blob_exists }}"          
 - name: "az storage blob exists: Check for the existence of a blob in a container." 
   command: |                                      
     az storage blob exists                            
                 --container-name {{ az_storage_blob_exists.input['container-name'] }} 
                 --name {{ az_storage_blob_exists.input['name'] }} 
                 {%if az_storage_blob_exists.input['snapshot'] %} --snapshot az_storage_blob_exists.input['snapshot'] {%endif %} 
                 {%if az_storage_blob_exists.input['timeout'] %} --timeout az_storage_blob_exists.input['timeout'] {%endif %} 
                 {%if az_storage_blob_exists.input['account-key'] %} --account-key az_storage_blob_exists.input['account-key'] {%endif %} 
                 {%if az_storage_blob_exists.input['account-name'] %} --account-name az_storage_blob_exists.input['account-name'] {%endif %} 
                 {%if az_storage_blob_exists.input['connection-string'] %} --connection-string az_storage_blob_exists.input['connection-string'] {%endif %} 
                 {%if az_storage_blob_exists.input['sas-token'] %} --sas-token az_storage_blob_exists.input['sas-token'] {%endif %} 
   register: output  
 - set_fact: 
    az_storage_blob_exists: "{{ az_storage_blob_exists|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_storage_blob_exists }}" 
