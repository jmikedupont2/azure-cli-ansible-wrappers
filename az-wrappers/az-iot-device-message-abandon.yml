

 - name: Set input params for az_iot_device_message_abandon
   set_fact: 
     az_iot_device_message_abandon:
       input: 
         ###  Required parameter. Device Id.  ### 
        'device-id': "{{ item['device-id'] | default('') }}" 
         ###  Required parameter. IoT Hub name.  ### 
        'hub-name': "{{ item['hub-name'] | default('') }}" 
         ###  Required parameter. Message lock token.  ### 
        'lock-token': "{{ item['lock-token'] | default('') }}" 
         ###  Optional parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_iot_device_message_abandon }}"          
 - name: "az iot device message abandon: Abandon a cloud-to-device message." 
   command: |                                      
     az iot device message abandon                            
                 --device-id {{ az_iot_device_message_abandon.input['device-id'] }} 
                 --hub-name {{ az_iot_device_message_abandon.input['hub-name'] }} 
                 --lock-token {{ az_iot_device_message_abandon.input['lock-token'] }} 
                 {%if az_iot_device_message_abandon.input['resource-group'] %} --resource-group az_iot_device_message_abandon.input['resource-group'] {%endif %} 
   register: output  
 - set_fact: 
    az_iot_device_message_abandon: "{{ az_iot_device_message_abandon|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_iot_device_message_abandon }}" 
