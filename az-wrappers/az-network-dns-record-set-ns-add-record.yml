

 - name: Set input params for az_network_dns_record_set_ns_add_record
   set_fact: 
     az_network_dns_record_set_ns_add_record:
       input: 
         ###  Required parameter. Name server domain name.  ### 
        'nsdname': "{{ item['nsdname'] | default('') }}" 
         ###  Required parameter. The name of the record set relative to the zone. Creates a new record set if one does not exist.  ### 
        'record-set-name': "{{ item['record-set-name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Required parameter. The name of the zone.  ### 
        'zone-name': "{{ item['zone-name'] | default('') }}" 
 - debug: msg="{{ az_network_dns_record_set_ns_add_record }}"          
 - name: "az network dns record-set ns add-record: Add a NS record." 
   command: |                                      
     az network dns record-set ns add-record                            
                 --nsdname {{ az_network_dns_record_set_ns_add_record.input['nsdname'] }} 
                 --record-set-name {{ az_network_dns_record_set_ns_add_record.input['record-set-name'] }} 
                 --resource-group {{ az_network_dns_record_set_ns_add_record.input['resource-group'] }} 
                 --zone-name {{ az_network_dns_record_set_ns_add_record.input['zone-name'] }} 
   register: output  
 - set_fact: 
    az_network_dns_record_set_ns_add_record: "{{ az_network_dns_record_set_ns_add_record|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_dns_record_set_ns_add_record }}" 
