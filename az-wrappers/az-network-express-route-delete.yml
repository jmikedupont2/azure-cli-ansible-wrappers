

 - name: Set input params for az_network_express_route_delete
   set_fact: 
     az_network_express_route_delete:
       input: 
         ###  Required parameter. ExpressRoute circuit name.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Optional parameter. Do not wait for the long-running operation to finish.  ### 
        'no-wait': "{{ item['no-wait'] | default('') }}" 
 - debug: msg="{{ az_network_express_route_delete }}"          
 - name: "az network express-route delete: Delete an ExpressRoute circuit." 
   command: |                                      
     az network express-route delete                            
                 --name {{ az_network_express_route_delete.input['name'] }} 
                 --resource-group {{ az_network_express_route_delete.input['resource-group'] }} 
                 {%if az_network_express_route_delete.input['no-wait'] %} --no-wait az_network_express_route_delete.input['no-wait'] {%endif %} 
   register: output  
 - set_fact: 
    az_network_express_route_delete: "{{ az_network_express_route_delete|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_express_route_delete }}" 
