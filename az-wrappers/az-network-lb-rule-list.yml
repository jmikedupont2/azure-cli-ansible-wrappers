

 - name: Set input params for az_network_lb_rule_list
   set_fact: 
     az_network_lb_rule_list:
       input: 
         ###  Required parameter. The name of the load balancer.  ### 
        'lb-name': "{{ item['lb-name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_network_lb_rule_list }}"          
 - name: "az network lb rule list: List load balancing rules." 
   command: |                                      
     az network lb rule list                            
                 --lb-name {{ az_network_lb_rule_list.input['lb-name'] }} 
                 --resource-group {{ az_network_lb_rule_list.input['resource-group'] }} 
   register: output  
 - set_fact: 
    az_network_lb_rule_list: "{{ az_network_lb_rule_list|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_lb_rule_list }}" 
