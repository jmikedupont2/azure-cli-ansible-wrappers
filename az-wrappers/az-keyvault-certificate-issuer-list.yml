

 - name: Set input params for az_keyvault_certificate_issuer_list
   set_fact: 
     az_keyvault_certificate_issuer_list:
       input: 
         ###  Required parameter. Name of the key vault.  ### 
        'vault-name': "{{ item['vault-name'] | default('') }}" 
         ###  Optional parameter. Maximum number of results to return in a page. If not specified the service will return up to 25 results.  ### 
        'maxresults': "{{ item['maxresults'] | default('') }}" 
 - debug: msg="{{ az_keyvault_certificate_issuer_list }}"          
 - name: "az keyvault certificate issuer list: List certificate issuers for a specified key vault." 
   command: |                                      
     az keyvault certificate issuer list                            
                 --vault-name {{ az_keyvault_certificate_issuer_list.input['vault-name'] }} 
                 {%if az_keyvault_certificate_issuer_list.input['maxresults'] %} --maxresults az_keyvault_certificate_issuer_list.input['maxresults'] {%endif %} 
   register: output  
 - set_fact: 
    az_keyvault_certificate_issuer_list: "{{ az_keyvault_certificate_issuer_list|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_keyvault_certificate_issuer_list }}" 
