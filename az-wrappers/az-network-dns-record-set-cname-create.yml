

 - name: Set input params for az_network_dns_record_set_cname_create
   set_fact: 
     az_network_dns_record_set_cname_create:
       input: 
         ###  Required parameter. The name of the record set, relative to the name of the zone.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Required parameter. The name of the zone.  ### 
        'zone-name': "{{ item['zone-name'] | default('') }}" 
         ###  Optional parameter. The etag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen etag value to prevent accidentally overwritting any concurrent changes.  ### 
        'if-match': "{{ item['if-match'] | default('') }}" 
         ###  Optional parameter. Set to '*' to allow a new record set to be created, but to prevent updating an existing record set. Other values will be ignored.  ### 
        'if-none-match': "{{ item['if-none-match'] | default('') }}" 
         ###  Optional parameter. Metadata in space-separated key=value pairs. This overwrites any existing metadata.  ### 
        'metadata': "{{ item['metadata'] | default('') }}" 
         ###  Optional parameter.   ### 
        'ttl': "{{ item['ttl'] | default('') }}" 
 - debug: msg="{{ az_network_dns_record_set_cname_create }}"          
 - name: "az network dns record-set cname create: Create an empty CNAME record set." 
   command: |                                      
     az network dns record-set cname create                            
                 --name {{ az_network_dns_record_set_cname_create.input['name'] }} 
                 --resource-group {{ az_network_dns_record_set_cname_create.input['resource-group'] }} 
                 --zone-name {{ az_network_dns_record_set_cname_create.input['zone-name'] }} 
                 {%if az_network_dns_record_set_cname_create.input['if-match'] %} --if-match az_network_dns_record_set_cname_create.input['if-match'] {%endif %} 
                 {%if az_network_dns_record_set_cname_create.input['if-none-match'] %} --if-none-match az_network_dns_record_set_cname_create.input['if-none-match'] {%endif %} 
                 {%if az_network_dns_record_set_cname_create.input['metadata'] %} --metadata az_network_dns_record_set_cname_create.input['metadata'] {%endif %} 
                 {%if az_network_dns_record_set_cname_create.input['ttl'] %} --ttl az_network_dns_record_set_cname_create.input['ttl'] {%endif %} 
   register: output  
 - set_fact: 
    az_network_dns_record_set_cname_create: "{{ az_network_dns_record_set_cname_create|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_dns_record_set_cname_create }}" 
