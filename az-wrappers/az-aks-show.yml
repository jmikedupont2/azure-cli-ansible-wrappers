

 - name: Set input params for az_aks_show
   set_fact: 
     az_aks_show:
       input: 
         ###  Required parameter. Name of the managed cluster.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_aks_show }}"          
 - name: "az aks show: Show the details for a managed Kubernetes cluster." 
   command: |                                      
     az aks show                            
                 --name {{ az_aks_show.input['name'] }} 
                 --resource-group {{ az_aks_show.input['resource-group'] }} 
   register: output  
 - set_fact: 
    az_aks_show: "{{ az_aks_show|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_aks_show }}" 
