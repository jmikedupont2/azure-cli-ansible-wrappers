

 - name: Set input params for az_webapp_restart
   set_fact: 
     az_webapp_restart:
       input: 
         ###  Required parameter. Name of the web. You can configure the default using 'az configure --defaults web=<name>'.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Optional parameter. The name of the slot. Default to the productions slot if not specified.  ### 
        'slot': "{{ item['slot'] | default('') }}" 
 - debug: msg="{{ az_webapp_restart }}"          
 - name: "az webapp restart: Restart a web app." 
   command: |                                      
     az webapp restart                            
                 --name {{ az_webapp_restart.input['name'] }} 
                 --resource-group {{ az_webapp_restart.input['resource-group'] }} 
                 {%if az_webapp_restart.input['slot'] %} --slot az_webapp_restart.input['slot'] {%endif %} 
   register: output  
 - set_fact: 
    az_webapp_restart: "{{ az_webapp_restart|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_webapp_restart }}" 
