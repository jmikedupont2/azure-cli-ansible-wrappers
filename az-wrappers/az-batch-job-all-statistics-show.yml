

 - name: Set input params for az_batch_job_all_statistics_show
   set_fact: 
     az_batch_job_all_statistics_show:
       input: 
         ###  Optional parameter. Batch service endpoint. Alternatively, set by environment variable: AZURE_BATCH_ENDPOINT.  ### 
        'account-endpoint': "{{ item['account-endpoint'] | default('') }}" 
         ###  Optional parameter. Batch account key. Alternatively, set by environment variable: AZURE_BATCH_ACCESS_KEY.  ### 
        'account-key': "{{ item['account-key'] | default('') }}" 
         ###  Optional parameter. Batch account name. Alternatively, set by environment variable: AZURE_BATCH_ACCOUNT.  ### 
        'account-name': "{{ item['account-name'] | default('') }}" 
 - debug: msg="{{ az_batch_job_all_statistics_show }}"          
 - name: "az batch job all-statistics show: Get lifetime summary statistics for all of the jobs in a Batch account." 
   command: |                                      
     az batch job all-statistics show                            
                 {%if az_batch_job_all_statistics_show.input['account-endpoint'] %} --account-endpoint az_batch_job_all_statistics_show.input['account-endpoint'] {%endif %} 
                 {%if az_batch_job_all_statistics_show.input['account-key'] %} --account-key az_batch_job_all_statistics_show.input['account-key'] {%endif %} 
                 {%if az_batch_job_all_statistics_show.input['account-name'] %} --account-name az_batch_job_all_statistics_show.input['account-name'] {%endif %} 
   register: output  
 - set_fact: 
    az_batch_job_all_statistics_show: "{{ az_batch_job_all_statistics_show|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_batch_job_all_statistics_show }}" 
