

 - name: Set input params for az_storage_container_show
   set_fact: 
     az_storage_container_show:
       input: 
         ###  Required parameter. The container name.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Optional parameter. If specified, get_container_properties only succeeds if the container's lease is active and matches this ID.  ### 
        'lease-id': "{{ item['lease-id'] | default('') }}" 
         ###  Optional parameter. Request timeout in seconds. Applies to each call to the service.  ### 
        'timeout': "{{ item['timeout'] | default('') }}" 
         ###  Optional parameter. Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.  ### 
        'account-key': "{{ item['account-key'] | default('') }}" 
         ###  Optional parameter. Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.  ### 
        'account-name': "{{ item['account-name'] | default('') }}" 
         ###  Optional parameter. Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.  ### 
        'connection-string': "{{ item['connection-string'] | default('') }}" 
         ###  Optional parameter. A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.  ### 
        'sas-token': "{{ item['sas-token'] | default('') }}" 
 - debug: msg="{{ az_storage_container_show }}"          
 - name: "az storage container show: Returns all user-defined metadata and system properties for the specified container." 
   command: |                                      
     az storage container show                            
                 --name {{ az_storage_container_show.input['name'] }} 
                 {%if az_storage_container_show.input['lease-id'] %} --lease-id az_storage_container_show.input['lease-id'] {%endif %} 
                 {%if az_storage_container_show.input['timeout'] %} --timeout az_storage_container_show.input['timeout'] {%endif %} 
                 {%if az_storage_container_show.input['account-key'] %} --account-key az_storage_container_show.input['account-key'] {%endif %} 
                 {%if az_storage_container_show.input['account-name'] %} --account-name az_storage_container_show.input['account-name'] {%endif %} 
                 {%if az_storage_container_show.input['connection-string'] %} --connection-string az_storage_container_show.input['connection-string'] {%endif %} 
                 {%if az_storage_container_show.input['sas-token'] %} --sas-token az_storage_container_show.input['sas-token'] {%endif %} 
   register: output  
 - set_fact: 
    az_storage_container_show: "{{ az_storage_container_show|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_storage_container_show }}" 
