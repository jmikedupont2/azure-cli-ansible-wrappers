

 - name: Set input params for az_storage_blob_lease_acquire
   set_fact: 
     az_storage_blob_lease_acquire:
       input: 
         ###  Required parameter. The blob name.  ### 
        'blob-name': "{{ item['blob-name'] | default('') }}" 
         ###  Required parameter. The container name.  ### 
        'container-name': "{{ item['container-name'] | default('') }}" 
         ###  Optional parameter. Specifies the duration of the lease, in seconds, or negative one (-1) for a lease that never expires. A non-infinite lease can be between 15 and 60 seconds. A lease duration cannot be changed using renew or change. Default is -1 (infinite lease).  ### 
        'lease-duration': "{{ item['lease-duration'] | default('') }}" 
         ###  Optional parameter. Proposed lease ID, in a GUID string format. The Blob service returns 400 (Invalid request) if the proposed lease ID is not in the correct format.  ### 
        'proposed-lease-id': "{{ item['proposed-lease-id'] | default('') }}" 
         ###  Optional parameter. Request timeout in seconds. Applies to each call to the service.  ### 
        'timeout': "{{ item['timeout'] | default('') }}" 
         ###  Optional parameter. An ETag value, or the wildcard character (*). Specify this header to perform the operation only if the resource's ETag matches the value specified.  ### 
        'if-match': "{{ item['if-match'] | default('') }}" 
         ###  Optional parameter. Alter only if modified since supplied UTC datetime (Y-m-d'T'H:M'Z').  ### 
        'if-modified-since': "{{ item['if-modified-since'] | default('') }}" 
         ###  Optional parameter. An ETag value, or the wildcard character (*). Specify this header to perform the operation only if the resource's ETag does not match the value specified. Specify the wildcard character (*) to perform the operation only if the resource does not exist, and fail the operation if it does exist.  ### 
        'if-none-match': "{{ item['if-none-match'] | default('') }}" 
         ###  Optional parameter. Alter only if unmodified since supplied UTC datetime (Y-m-d'T'H:M'Z').  ### 
        'if-unmodified-since': "{{ item['if-unmodified-since'] | default('') }}" 
         ###  Optional parameter. Storage account key. Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_KEY.  ### 
        'account-key': "{{ item['account-key'] | default('') }}" 
         ###  Optional parameter. Storage account name. Related environment variable: AZURE_STORAGE_ACCOUNT. Must be used in conjunction with either storage account key or a SAS token. If neither are present, the command will try to query the storage account key using the authenticated Azure account. If a large number of storage commands are executed the API quota may be hit.  ### 
        'account-name': "{{ item['account-name'] | default('') }}" 
         ###  Optional parameter. Storage account connection string. Environment variable: AZURE_STORAGE_CONNECTION_STRING.  ### 
        'connection-string': "{{ item['connection-string'] | default('') }}" 
         ###  Optional parameter. A Shared Access Signature (SAS). Must be used in conjunction with storage account name. Environment variable: AZURE_STORAGE_SAS_TOKEN.  ### 
        'sas-token': "{{ item['sas-token'] | default('') }}" 
 - debug: msg="{{ az_storage_blob_lease_acquire }}"          
 - name: "az storage blob lease acquire: Requests a new lease." 
   command: |                                      
     az storage blob lease acquire                            
                 --blob-name {{ az_storage_blob_lease_acquire.input['blob-name'] }} 
                 --container-name {{ az_storage_blob_lease_acquire.input['container-name'] }} 
                 {%if az_storage_blob_lease_acquire.input['lease-duration'] %} --lease-duration az_storage_blob_lease_acquire.input['lease-duration'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['proposed-lease-id'] %} --proposed-lease-id az_storage_blob_lease_acquire.input['proposed-lease-id'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['timeout'] %} --timeout az_storage_blob_lease_acquire.input['timeout'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['if-match'] %} --if-match az_storage_blob_lease_acquire.input['if-match'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['if-modified-since'] %} --if-modified-since az_storage_blob_lease_acquire.input['if-modified-since'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['if-none-match'] %} --if-none-match az_storage_blob_lease_acquire.input['if-none-match'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['if-unmodified-since'] %} --if-unmodified-since az_storage_blob_lease_acquire.input['if-unmodified-since'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['account-key'] %} --account-key az_storage_blob_lease_acquire.input['account-key'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['account-name'] %} --account-name az_storage_blob_lease_acquire.input['account-name'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['connection-string'] %} --connection-string az_storage_blob_lease_acquire.input['connection-string'] {%endif %} 
                 {%if az_storage_blob_lease_acquire.input['sas-token'] %} --sas-token az_storage_blob_lease_acquire.input['sas-token'] {%endif %} 
   register: output  
 - set_fact: 
    az_storage_blob_lease_acquire: "{{ az_storage_blob_lease_acquire|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_storage_blob_lease_acquire }}" 
