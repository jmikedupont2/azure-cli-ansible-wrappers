

 - name: Set input params for az_backup_vault_show
   set_fact: 
     az_backup_vault_show:
       input: 
         ###  Required parameter. Name of the Recovery services vault.  ### 
        'name': "{{ item['name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
 - debug: msg="{{ az_backup_vault_show }}"          
 - name: "az backup vault show: Show details of a particular Recovery service vault." 
   command: |                                      
     az backup vault show                            
                 --name {{ az_backup_vault_show.input['name'] }} 
                 --resource-group {{ az_backup_vault_show.input['resource-group'] }} 
   register: output  
 - set_fact: 
    az_backup_vault_show: "{{ az_backup_vault_show|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_backup_vault_show }}" 
