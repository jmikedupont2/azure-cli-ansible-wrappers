

 - name: Set input params for az_network_dns_record_set_ns_remove_record
   set_fact: 
     az_network_dns_record_set_ns_remove_record:
       input: 
         ###  Required parameter. Name server domain name.  ### 
        'nsdname': "{{ item['nsdname'] | default('') }}" 
         ###  Required parameter. The name of the record set relative to the zone.  ### 
        'record-set-name': "{{ item['record-set-name'] | default('') }}" 
         ###  Required parameter. Name of resource group. You can configure the default group using `az configure --defaults group=&lt;name&gt;`.  ### 
        'resource-group': "{{ item['resource-group'] | default('') }}" 
         ###  Required parameter. The name of the zone.  ### 
        'zone-name': "{{ item['zone-name'] | default('') }}" 
         ###  Optional parameter. Keep the empty record set if the last record is removed.  ### 
        'keep-empty-record-set': "{{ item['keep-empty-record-set'] | default('') }}" 
 - debug: msg="{{ az_network_dns_record_set_ns_remove_record }}"          
 - name: "az network dns record-set ns remove-record: Remove a NS record from its record set." 
   command: |                                      
     az network dns record-set ns remove-record                            
                 --nsdname {{ az_network_dns_record_set_ns_remove_record.input['nsdname'] }} 
                 --record-set-name {{ az_network_dns_record_set_ns_remove_record.input['record-set-name'] }} 
                 --resource-group {{ az_network_dns_record_set_ns_remove_record.input['resource-group'] }} 
                 --zone-name {{ az_network_dns_record_set_ns_remove_record.input['zone-name'] }} 
                 {%if az_network_dns_record_set_ns_remove_record.input['keep-empty-record-set'] %} --keep-empty-record-set az_network_dns_record_set_ns_remove_record.input['keep-empty-record-set'] {%endif %} 
   register: output  
 - set_fact: 
    az_network_dns_record_set_ns_remove_record: "{{ az_network_dns_record_set_ns_remove_record|combine({'output':output.stdout|from_json}) }}"  
 - debug: msg="{{ az_network_dns_record_set_ns_remove_record }}" 
